<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remind Me Home Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header.................................... -->
    <header>
      <!-- Logo & Menu............................. -->
      <div id="upHeader">
        <h2>Remind<span>Me</span></h2>
        <!-- Menu Svg............................... -->
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
        >
          <path
            d="M22.5702 19.2001H3.13245M22.5702 12H3.13245M22.5702 4.80005H3.13245"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <!-- Search Box............................... -->
      <div id="downHeader">
        <div id="searchBox">
          <input type="text" placeholder="Search a task" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
              fill="#EDEDED"
              stroke="#C5C3F0"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M19 19L14.65 14.65"
              stroke="#C5C3F0"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- Calender.................................... -->
    <!-- فکرکنم تاریخ روزها باید توی جی اس ساخته شه -->
    <section>
      <h6>October,2023</h6>
      <div id="calender">
        <div>
          <span>Sun</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Mon</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Tue</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Wed</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Thu</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Fri</span>
          <hr />
          <span>11</span>
        </div>
        <div>
          <span>Sat</span>
          <hr />
          <span>11</span>
        </div>
      </div>
    </section>

    <!-- Special Events & Progress.................. -->

    <section>
      <!-- Events -->
      <div id="routine">
        <h3>Routine:</h3>
        <div >
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
        </div>
        <div>
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
          <div><img src="assets/images/Pills.png" alt="Pills" /></div>
        </div>
      </div>

      <!-- Circular Progress Bar -->
      <!-- سرج شود -->
      <div>
        <span></span>
      </div>
    </section>

    <!-- Today Tasks.............................. -->
    <section>
      <!-- headline -->
      <div>
        <h2>Today:</h2>
        <div>
          <span>Sort by</span>

          <!-- Drop Down Svg..................... -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="6"
            viewBox="0 0 11 6"
            fill="none"
          >
            <path
              d="M1 1L5.5 5L10 1"
              stroke="#404040"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>

      <!-- تسک ها توی جی اس ساخته بشن -->

      <!-- Tasks -->
      <div>
        <!-- radio......................... -->
        <div><input type="radio" /></div>
        <div>
          <img src="assets/images/Hard Working.png" alt="" />
          <div>
            <h5>Meet My Friends</h5>
            <span>2023.17.10</span>
            <span>09:15</span>

            <!-- bell svg......................... -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="13"
              viewBox="0 0 12 13"
              fill="none"
            >
              <path
                d="M9.09889 4.40299C9.09889 3.50046 8.74037 2.63489 8.10218 1.99671C7.464 1.35853 6.59844 1 5.69591 1C4.79338 1 3.92782 1.35853 3.28963 1.99671C2.65145 2.63489 2.29292 3.50046 2.29292 4.40299C2.29292 8.37313 0.591431 9.50746 0.591431 9.50746H10.8004C10.8004 9.50746 9.09889 8.37313 9.09889 4.40299Z"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6.67711 11.7761C6.5774 11.948 6.43427 12.0907 6.26207 12.1899C6.08987 12.2891 5.89464 12.3413 5.69592 12.3413C5.49719 12.3413 5.30196 12.2891 5.12976 12.1899C4.95756 12.0907 4.81444 11.948 4.71472 11.7761"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <!-- repeat svg....................... -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="13"
              viewBox="0 0 12 13"
              fill="none"
            >
              <path
                d="M8.80042 1L10.8004 3.5L8.80042 6"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M0.800415 7V5.66667C0.800415 4.95942 1.03454 4.28115 1.45129 3.78105C1.86804 3.28095 2.43327 3 3.02264 3H10.8004"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2.80042 12L0.800415 9.5L2.80042 7"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.8004 6V7C10.8004 7.53043 10.5663 8.03914 10.1495 8.41421C9.73279 8.78929 9.16756 9 8.57819 9H0.800415"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>

          <!-- Potential Star Svg................. -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
          >
            <path
              d="M9 1L11.472 6.26604L17 7.11567L13 11.2124L13.944 17L9 14.266L4.056 17L5 11.2124L1 7.11567L6.528 6.26604L9 1Z"
              stroke="#868686"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </section>

    <!-- Finished Tasks.......................... -->
    <section>
      <!-- headline -->
      <div>
        <h2>Done:</h2>
        <div>
          <span>Sort by</span>

          <!-- Drop Down Svg...................... -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="6"
            viewBox="0 0 11 6"
            fill="none"
          >
            <path
              d="M1 1L5.5 5L10 1"
              stroke="#404040"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>

      <!-- Tasks -->
      <div>

        <!-- radio......................... -->
        <div><input type="radio" /></div>
        <div>
          <img src="assets/images/Hard Working.png" alt="" />
          <div>
            <h5>Meet My Friends</h5>
            <span>2023.17.10</span>
            <span>09:15</span>

            <!-- bell svg....................... -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="13"
              viewBox="0 0 12 13"
              fill="none"
            >
              <path
                d="M9.09889 4.40299C9.09889 3.50046 8.74037 2.63489 8.10218 1.99671C7.464 1.35853 6.59844 1 5.69591 1C4.79338 1 3.92782 1.35853 3.28963 1.99671C2.65145 2.63489 2.29292 3.50046 2.29292 4.40299C2.29292 8.37313 0.591431 9.50746 0.591431 9.50746H10.8004C10.8004 9.50746 9.09889 8.37313 9.09889 4.40299Z"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6.67711 11.7761C6.5774 11.948 6.43427 12.0907 6.26207 12.1899C6.08987 12.2891 5.89464 12.3413 5.69592 12.3413C5.49719 12.3413 5.30196 12.2891 5.12976 12.1899C4.95756 12.0907 4.81444 11.948 4.71472 11.7761"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <!-- repeat svg........................ -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="13"
              viewBox="0 0 12 13"
              fill="none"
            >
              <path
                d="M8.80042 1L10.8004 3.5L8.80042 6"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M0.800415 7V5.66667C0.800415 4.95942 1.03454 4.28115 1.45129 3.78105C1.86804 3.28095 2.43327 3 3.02264 3H10.8004"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2.80042 12L0.800415 9.5L2.80042 7"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.8004 6V7C10.8004 7.53043 10.5663 8.03914 10.1495 8.41421C9.73279 8.78929 9.16756 9 8.57819 9H0.800415"
                stroke="#0C0C0C"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>

          <!-- Potential Star Svg................ -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
          >
            <path
              d="M9 1L11.472 6.26604L17 7.11567L13 11.2124L13.944 17L9 14.266L4.056 17L5 11.2124L1 7.11567L6.528 6.26604L9 1Z"
              stroke="#868686"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </section>

    <!-- Mobile Nav Bar..................... -->
    <section></section>

    <script src="app.js"></script>
  </body>
</html>
