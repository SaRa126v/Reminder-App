<HTML>
    <head>
        <title>TwoPage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <header>
                <svg
                id="menuIcon" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                <path
                d="M22.5702 19.2001H3.13245M22.5702 12H3.13245M22.5702 4.80005H3.13245"                 stroke="#404040"stroke-width="2" stroke-linecap="round"/>
               </svg>
            </header>
            <div id="title">
                <label>Title</label>
                <input type="text">
            </div>
            <div id="description">
                <label>Description:</label>
                <textarea></textarea>
            </div>
            <div id="category">
                <label>Category:</label>
                <select name="category" id="categorySelect"></select>
            </div>
            <div id="date">
                <label>Date:</label>
            </div>
            <div id="time">
                <label>Time:</label>
                <select name="time" id="timeSelect"></select>
            </div>
            <div id="reminder">
                <label>Reminder:</label>
            </div>
            <div id="repeat">
                <label>Repeat:</label>
            </div>
        </section>

        <!-- js of the previous oage -->
        <!-- <script src="../app.js"></script> -->

        <!-- js of current page -->
        <script src="app.js"></script>
    </body>
</HTML>
