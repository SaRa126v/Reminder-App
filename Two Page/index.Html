<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwoPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page2container">
      <!-- ......................................... -->

      <header>
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
        >
          <path
            d="M22.5702 19.2001H3.13245M22.5702 12H3.13245M22.5702 4.80005H3.13245"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </header>

      <!-- ......................................... -->

      <!-- title & description section............ -->
      <section class="textareaContainer">
        <!-- Title Section......................... -->
        <div>
          <label>Title</label>
          <input type="text" />
        </div>

        <!-- Description Section................... -->
        <div>
          <label>Description:</label>
          <textarea></textarea>
        </div>
      </section>

      <!-- ......................................... -->

      <!-- Input Section............................. -->
      <section class="inputContainer">
        <!-- Categories Section...................... -->

        <div id="category">
          <label>Category:</label>
          <select name="category" id="categorySelect"></select>
        </div>

        <!-- Date Section......................... -->

        <div class="date">
          <span>Date:</span>
          <div class="containerDateSelect">
            <!-- select start -->
            <div class="selectDateDefault">
              <span class="spanDateChild"></span>
              <!-- Closed Svg -->
              <svg
                class="arrow arrowOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#202020"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <!-- select end -->

            <!-- options -->
            <div class="dateSelect">
              <div class="optionDate">
                <!-- day.......... -->
                <div class="year"></div>

                <hr />

                <!-- month.......... -->
                <div class="day"></div>

                <hr />

                <!-- year.......... -->
                <div class="month"></div>
              </div>

              <div>
                <button>Cancel</button>
                <button id="saveDateBtn">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Time Section............................. -->

        <div class="time">
          <span>Time:</span>
          <div class="containerSelect">
            <!-- select start -->
            <div class="selectDefault">
              <span class="spanChild">01:00</span>
              <!-- Closed Svg -->
              <svg
                class="arrow arrowOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#202020"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <!-- select end -->

            <!-- options -->
            <div class="timeSelect">
              <div class="optionTime">
                <!-- hour.......... -->
                <div class="hour"></div>

                <hr />

                <!-- min.......... -->
                <div class="min"></div>
              </div>

              <div>
                <button>Cancel</button>
                <button id="saveTimeBtn">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Reminder Section......................... -->

        <div class="reminder">
          <span>Reminder:</span>
          <div class="containerReminderSelect">
            <!-- select start -->
            <div class="selectReminderDefault">
              <span class="spanReminderChild"></span>
              <!-- Closed Svg -->
              <svg
                class="arrow arrowOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#202020"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <!-- select end -->

            <!-- options -->
            <div class="reminderSelect"></div>
          </div>
        </div>

        <!-- Repeat Section......................... -->

        <div class="repeat">
          <span>Repeat:</span>
          <div class="containerRepeatSelect">
            <!-- select start -->
            <div class="selectRepeatDefault">
              <span class="spanRepeatChild"></span>
              <!-- Closed Svg -->
              <svg
                class="arrow arrowOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#202020"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <!-- select end -->

            <!-- options -->
            <div class="repeatSelect"></div>
          </div>
        </div>
      </section>

      <!-- ....................................... -->

      <!-- button Section........................ -->

<section class="btnContainer">
  <button>Cancel</button>
  <button>Save</button>
</section>

    </div>

    <!-- js of the previous oage -->
    <!-- <script src="../app.js"></script> -->

    <!-- js of current page -->
    <script type="module" src="app.js"></script>
  </body>
</html>
