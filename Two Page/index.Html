<html>
  <head>
    <title>TwoPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="page2container">
      <header>
        <svg
          id="menuIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
        >
          <path
            d="M22.5702 19.2001H3.13245M22.5702 12H3.13245M22.5702 4.80005H3.13245"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </header>
      <div id="title">
        <label>Title</label>
        <input type="text" />
      </div>
      <div id="description">
        <label>Description:</label>
        <textarea></textarea>
      </div>
      <div id="category">
        <label>Category:</label>
        <select name="category" id="categorySelect"></select>
      </div>
      <div id="date">
        <label>Date:</label>
      </div>
      <div id="time">
        <!-- the whole div -->
        <div class="time">
          <span>Time:</span>
          <div class="containerSelect">
            <!-- select start -->
            <div class="selectDefault">
              <span class="spanChild">01:00</span>
              <!-- Closed Svg -->
              <svg
              class="arrow arrowOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
              >
                <path
                  d="M13 7L7 1L1 7"
                  stroke="#202020"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <!-- select end -->

            <!-- options -->
            <div class="timeSelect">

              <div class="optionTime">

                <!-- hour.......................... -->
                <div class="hour">
                </div>

                <hr/>

                <!-- min............................ -->
                <div class="min">
                </div>
              </div>

              <div>
                <button>Cancel</button>
                <button>Save</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div id="reminder">
        <label>Reminder:</label>
      </div>
      <div id="repeat">
        <label>Repeat:</label>
      </div>
    </section>



    <!-- js of the previous oage -->
    <!-- <script src="../app.js"></script> -->

    <!-- js of current page -->
    <script type="module" src="app.js"></script>
  </body>
</html>
